<ng-container *ngIf="event$ | async as event">
  <mat-card class="bg-[#0001] lg:pt-3 w-full text-center">
    <div class="py-3">
      <mat-card-title class="font-serif font-bold text-[#2196f3]">
        {{ event.pack.type }} - {{ event.name }}
      </mat-card-title>
    </div>
    <mat-card-subtitle>
      <span class="font-semibold">{{
        $any(event.date) | timestampToDate
      }}</span>
      <span class="ml-2">{{ event.pack.price }} $</span>
    </mat-card-subtitle>
    <div class="flex justify-center py-5 cover">
      <img
        [src]="
          'https://www.shutterstock.com/image-vector/music-city-skyline-logo-design-260nw-2104738778.jpg'
        "
      />
    </div>
    <div class="flex justify-center py-5">
      <mat-card-content class="w-[80%] text-[12px] lg:text-[16px] mx-auto font-serif">
        {{ event.description }}
      </mat-card-content>
    </div>

    <div class="flex justify-center py-5" *ngIf="!(isTicketBought$ | async)">
      <button
        mat-raised-button
        class="text-[#fafafa] font-bold rounded-full bg-[#2196f3] w-[30%] lg:w-[20%] mx-auto"
        (click)="buyTicket()"
      >
        Buy Ticket
      </button>
    </div>
  </mat-card>
</ng-container>
