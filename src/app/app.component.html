<nav class="bg-white">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" [cdkMenuTriggerFor]="menuM"  class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
            Icon when menu is open.

            Menu open: "block", Menu closed: "hidden"
          -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <ng-template #menuM>

          <div cdkMenu  class="bg-white space-y-1 px-2 pb-3 pt-2">

            <button cdkMenuItem   (click)="nav(mItem.link)" class=" block rounded-md px-3 py-2 text-base font-medium" *ngFor="let mItem of menuItems">
              {{mItem.name}}
            </button>
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          </div>

        </ng-template>


      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <a routerLink="/" class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="https://aitaca.io/wp-content/uploads/2021/10/cropped-Favicon-180x180.png" alt="Your Company">
        </a>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
<button   *ngFor="let mItem of menuItems" [class]="(mItem.active?'active':'').concat( ' rounded-md px-3 py-2 text-sm font-medium')" (click)="nav(mItem.link)" >
              {{mItem.name}}
            </button>
       </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->

</nav>
<div>
  <div class="px-4 mt-4 sm:px-0">
    <ng-container *ngIf="activeLink  else home" >
    <h2 class=" text-2xl font-semibold leading-7 text-gray-900">{{activeLink!.name}}</h2>
    <p class="mt-1 max-w-2xl text-base leading-6 text-gray-500" [innerHTML]="activeLink!.description"></p>
    </ng-container>
<ng-template #home>

  <h1 class="text-2xl font-semibold leading-7 text-gray-900">Aitaca Frontend Developer Test</h1>
  <p class="mt-1 max-w-2xl text-base leading-6 text-gray-500">
Some examples provided for Angular built test application.




  </p>

</ng-template>
    <div class="md:px-8 sm:px-0 relative">
<router-outlet></router-outlet>
    </div>
</div>
