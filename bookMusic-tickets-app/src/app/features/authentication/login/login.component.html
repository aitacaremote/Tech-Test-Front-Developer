<form [formGroup]="loginForm">
  <div class="grid">
    <div class="col-12">
      <div class="flex card justify-content-center">
        <mat-card>
          <mat-card-header class="flex justify-center mt-3">
            <mat-card-title class="text-[#2196f3]">Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="flex justify-center mt-3">
              <mat-form-field class="w-100">
                <input
                  matInput
                  formControlName="email"
                  type="text"
                  placeholder="Email"
                />
                <mat-error>{{ "Email is not valid" }}</mat-error>
              </mat-form-field>
            </div>
            <div class="flex justify-center mt-3">
              <mat-form-field class="w-100">
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="Password"
                />
                <mat-error>{{ "Passwords is not valid" }}</mat-error>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions class="flex justify-center">
            <button mat-raised-button color="primary" (click)="login()">
              Log In
            </button>
          </mat-card-actions>
          <mat-card-actions>
            <a class="mx-3 my-3 text-[#2196f3]" [routerLink]="['/sign-up']"
              >Don't have an account?</a
            >
            <a
              class="mx-3 my-3 text-[#2196f3]"
              [routerLink]="['/reset-password']"
              >Forgot Password?</a
            >
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</form>
