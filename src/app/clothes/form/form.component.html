<img *ngIf="imgUrl" [src]="imgUrl" alt="Imagen de la prenda">
<form [ngClass]="{ 'disabled': modalIsOpen }" [formGroup]="clothesForm" (submit)="handleSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="clothesForm.get('name')!.invalid && clothesForm.get('name')!.touched">El nombre es
      requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="type">
    <mat-error *ngIf="clothesForm.get('type')!.invalid && clothesForm.get('type')!.touched">El tipo es
      requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color">
    <mat-error *ngIf="clothesForm.get('color')!.invalid && clothesForm.get('color')!.touched">El color es
      requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Talla</mat-label>
    <input matInput formControlName="size">
    <mat-error *ngIf="clothesForm.get('size')!.invalid && clothesForm.get('size')!.touched">La talla es
      requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input type="number" matInput formControlName="price">
    <mat-error *ngIf="clothesForm.get('price')!.invalid && clothesForm.get('price')!.touched">El precio es
      requerido</mat-error>
  </mat-form-field>
  <button mat-raised-button [ngClass]="'custom-button'" color="primary" [disabled]="clothesForm.invalid">AÃ±adir</button>
</form>
<cloth-modal *ngIf="modalIsOpen" [garment]="garment" (isOpen)="closeModal($event)"></cloth-modal>
