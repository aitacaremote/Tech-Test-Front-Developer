<div class="camera-container">
  <div class="camera">
    <webcam #webcam [height]="480" [width]="640" [trigger]="triggerObservable" (imageCapture)="handleImage($event)">
    </webcam>
  </div>
</div>

<button (click)="triggerSnapshot()">Capturar</button>

<div class="captured-image" *ngIf="webcamImage">
  <img [src]="webcamImage.imageAsDataUrl" alt="Captured Image" />
</div>
